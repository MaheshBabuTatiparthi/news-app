<ion-toolbar class="ion-text-center">
    <ion-buttons slot="start" (click)="goToPosts()">
        <ion-icon name="chevron-back-outline" size="large"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button>
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
    </ion-buttons>

    <ion-title size="large">Notícias</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
    <ion-card class="post-detail-card">
        <ion-card-header>
            <ion-card-title class="post-detail-card-title">{{ post.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ post.body }}</ion-card-content>
    </ion-card>

    <ion-card class="post-detail-comments">
        <ion-card-header class="ion-margin-bottom">
            <ion-card-title>Comentários ({{comments.length}})</ion-card-title>
        </ion-card-header>
        <ion-card-content class="post-detail-comments-comment" *ngFor="let commnet of comments">
            <ion-text color="dark">{{commnet.name}}</ion-text>
            <ion-text color="danger">{{commnet.email}}</ion-text>
            <ion-text class="comment-text">{{commnet.body}}</ion-text>
            <ion-item-divider></ion-item-divider>
        </ion-card-content>
    </ion-card>

</ion-content>
